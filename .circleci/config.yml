version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0-stretch
    steps:
      - checkout
      - node:
          steps:
            - run: 
                name: change-directory
                command: 'cd sandbox.api'
            - run:
                name: update-npm
                command: 'sudo npm install -g npm@latest'
            - run:
                name: install-dependencies
                command: 'sudo npm install'
