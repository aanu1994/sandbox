version: 2.1 # use CircleCI 2.1

jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    working_directory: ~/sandbox/sandbox.api # directory where steps will run
    docker: # run the steps with Docker
      - image: circleci/node:13  #10.16.3 # ...with this image as the primary container; this is where all `steps` will run
    steps: # a collection of executable commands
      - checkout: # special step to check out source code to working directory
          path: ~/sandbox
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: install-npm
          command: npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test

  deploy:
    working_directory: ~/sandbox/sandbox.api
    docker:
      - image: circleci/node:13
    steps:
      - checkout:
          path: ~/sandbox

          #Log the current branch
      - run:
          name: Show Current Branch
          command: echo ${CIRCLE_BRANCH}

      #Install the AWS cli
      - run:
          name: Installing python-pip and aws cli
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade

      - run:
          name: Deploy to AWS Elastic Beanstalk
          command: eb deploy SandboxEbApi-env

workflows:
  version: 2
  
  build_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


        




